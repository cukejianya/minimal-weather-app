<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Minimal Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css"/>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <header>
      <div id='search-bar'>
        <input id='search-input' type='text'/>
        <button id='search-button'>
          <img id='search-icon' src="icons/search.svg" alt="search"/>
        </button>
      </div>
    </header>
    <div id='detail-bar'>
      <div id='wind' class='detail-cell'>
        <span class='detail-subject'>Wind:</span>
        <span class='detail-value'>2 mph</span>
      </div>
      <div id='humidity' class='detail-cell'>
        <span class='detail-subject'>Humidity:</span>
        <span class='detail-value'>68%</span>
      </div>
      <div id='dew-pt' class='detail-cell'>
        <span class='detail-subject'>Dew Pt:</span>
        <span class='detail-value'>70º</span>
      </div>
      <div id='uv-index' class='detail-cell'>
        <span class='detail-subject'>UV Index:</span>
        <span class='detail-value'>5</span>
      </div>
      <div id='visibility' class='detail-cell'>
        <span class='detail-subject'>Visibility</span>
        <span class='detail-value'>10+ mi</span>
      </div>
      <div id='pressure' class='detail-cell'>
        <span class='detail-subject'>Pressure:</span>
        <span class='detail-value'>1014 mb</span>
      </div>
    </div>
    <div id='main'>
      <img id='main-icon' src="icons/animated/cloudy-day-1.svg" alt="cloudy"/>
      <div id='main-detail'>
        <span id='current-detail'>83º Partly Cloudy</span>
        <div id='temperature'>
          <span class='temp-subject'>Feels Like:</span>
          <span id='feels-like' class='temp-value'>87º</span>
          <span class='temp-subject' >Low:</span>
          <span id='low' class='temp-value'>69º</span>
          <span class='temp-subject'>High:</span>
          <span id='high' class='temp-value'>90º</span>
        </div>
      </div>
    </div>
    <div id='timeline'></div>
    <script 
      src='https://darksky.net/map-embed/@temperature,40.736,-73.986,9.js?embed=true&timeControl=true&fieldControl=true&defaultField=temperature&defaultUnits=_f'>
    </script>
    <footer></footer>
  </body>
</html>
