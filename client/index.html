<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Minimal Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div id='logo-bar'>
          <img id=logo src='icons/logo.png' alt='logo icon'/>
          <span id='title'>Minimal Weather App</span>
        </div>
        <div id='search-bar'>
          <div id='search-container'> 
            <input id='search-input' type='text'/>
            <button id='search-button'>
              <img id='search-icon' src="icons/search.svg" alt="search"/>
            </button>
          </div>
          <div id='autocomplete'></div>
        </div>
      </header>
      <div id='detail-bar'>
        <div id='windSpeed' class='detail-cell'>
          <span class='detail-subject'>Wind:</span>
          <span class='detail-value'>0 mph</span>
        </div>
        <div id='humidity' class='detail-cell'>
          <span class='detail-subject'>Humidity:</span>
          <span class='detail-value'>0%</span>
        </div>
        <div id='dewPoint' class='detail-cell'>
          <span class='detail-subject'>Dew Pt:</span>
          <span class='detail-value'>0ยบ</span>
        </div>
        <div id='uvIndex' class='detail-cell'>
          <span class='detail-subject'>UV Index:</span>
          <span class='detail-value'>0</span>
        </div>
        <div id='visibility' class='detail-cell'>
          <span class='detail-subject'>Visibility</span>
          <span class='detail-value'>0+ mi</span>
        </div>
        <div id='pressure' class='detail-cell'>
          <span class='detail-subject'>Pressure:</span>
          <span class='detail-value'>0 mb</span>
        </div>
      </div>
      <div id='main'>
        <img id='main-icon' src="icons/animated/day.svg" alt="icon image"/>
        <div id='main-detail'>
          <span id='summary'></span>
          <div id='temperature'>
            <span class='temp-subject'>Feels Like:</span>
            <span id='feels-like' class='temp-value'>0ยบ</span>
            <span class='temp-subject' >Low:</span>
            <span id='low' class='temp-value'>0ยบ</span>
            <span class='temp-subject'>High:</span>
            <span id='high' class='temp-value'>0ยบ</span>
          </div>
        </div>
      </div>
      <!--<canvas id="myChart" width="400" height="400"></canvas> -->
      <script 
        src='https://darksky.net/map-embed/@temperature,40.736,-73.986,9.js?embed=true&timeControl=true&fieldControl=true&defaultField=temperature&defaultUnits=_f'>
      </script>
      <footer></footer>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
